<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layouts & Responsive Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>My Responsive Webpage</h1>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="grid-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Extra links or info go here.</p>
    </aside>

    <!-- Content Area -->
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main area where text and images go. Resize the window to see responsiveness in action.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Musee Phil</p>
  </footer>

</body>
</html>
